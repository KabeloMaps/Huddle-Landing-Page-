<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <picture>
      <source srcset="./images/bg-mobile.svg" media="(min-width: 375px)" />
      <img
        id="Bg-Desktop"
        src="./images/bg-desktop.svg"
        alt=""
        style="
          width: 100%;
          height: 100vh;
          object-fit: cover;
          position: absolute;
          top: 0;
          left: 0;
          z-index: -1;
        "
      />
    </picture>
    <main>
      <nav class="Header-Logo">
        <img id="Bg-Desktop" src="./images/bg-mobile.svg" alt="" />
        <img id="Header-Logo" src="./images/logo.svg" alt="" />
      </nav>

      <section class="Main-Content">
        <div class="Header-Illustration">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>

        <div class="Header-Content">
          <h1>Build The Community <br />Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with<br />
            your users as you engage in genuine discussion.
          </p>
          <div class="btn-wrapper">
            <button class="btn-register">
              <span id="btn-name">Register</span>
            </button>
          </div>
        </div>
      </section>

      <section class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </section>
    </main>
  </body>
</html>
